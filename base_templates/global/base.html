{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>

  <link rel="stylesheet" href="{% static 'global/css/reset.css' %}">
  <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
</head>
<body>
  <nav class="navbar is-dark is-transparent is-spaced">
    <div class="container">
      <div class="navbar-brand title is-3 is-family-monospace has-text-white-ter">
        <div class="navbar-start">
          <a class="navbar-item" href="{% url 'contact:index' %}">
            <span class="icon-text">
              <span class="mdi mdi-sigma"></span>
              <span>Sigma Agenda</span>
            </span>
            

          </a>
        </div>
        <span class="navbar-burger burger is-large" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
    </div>
    <div id="navMenu" class="navbar-menu subtitle">
      <div class="navbar-start">
        <a href="#" class="navbar-item">Home</a>
        <a href="#" class="navbar-item">Contacts</a>
        <a href="#" class="navbar-item">Profile</a>
        <a href="#" class="navbar-item">About</a>
      </div>
    </div>
  </nav>
  <main class="box is-light">
      <div class="field has-addons">
        <div class="control">
          <form action="" method="get">
            <input class="input" 
              type="search"
              placeholder="Search"
              id="search"
              name="q"
              >
          </form>
        </div>
        <div class="control">
          <a class="button is-info">
            Search
          </a>
        </div>
      </div>
      {% block content %}{% endblock content %}
  </main>
  <script src="{% static 'global/js/navbarInteraction.js' %}"></script>
</body>
</html>
