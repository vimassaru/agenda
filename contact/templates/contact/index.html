{% extends 'global/base.html' %}

{% block content %}
  <div class="box">
    <div class="table-container">
      <table class="table is-striped is-narrow is-fullwidth is-hoverable">
        <caption class="title is-4">
          Contacts
        </caption>
        <thead>
          <tr>
            <th class="subtitle is-8">ID</th>
            <th class="subtitle is-8">First Name</th>
            <th class="subtitle is-8">Last Name</th>
            <th class="subtitle is-8">Phone</th>
            <th class="subtitle is-8">E-mail</th>
          </tr>
        </thead>
        <tbody>
          {% for contact in contacts %}
            <tr>
              <td>
                <a 
                  href="{% url 'contact:contact' contact.id %}"
                >
                  {{ contact.id }}
                </a>
              </td>
              <td>
                <a href="#">
                  {{ contact.first_name }}
                </a>
              </td>
              <td>
                <a href="#">
                  {{ contact.last_name }}
                </a>
              </td>
              <td>
                <a href="#">
                  {{ contact.phone }}
                </a>
              </td>
              <td>
                <a href="#">
                  {{ contact.email }}
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

{% endblock content %}
